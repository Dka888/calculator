<style>
  .main {
    display: flex;
    max-width: 400px;
    min-width: 300px;
    background-color: rgba(0, 0, 0);
    /* background: linear-gradient(to left, black, rgb(54, 54, 54)); */
    background-color: rgb(44, 44, 44);
    color: #fff;
    margin: 3rem auto;
    box-shadow: 15px 15px 10px 7px gray;

     .content {
      margin: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 5px;


      .calculator__header {
        display: flex;
        gap: 10px;

        .menu {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
      }
      .title {
        font-size: 20px;
        margin: 0;
        padding: 0;
      }

      .display {
        width: 95%;
        min-height: 50px;
        max-width: 390px;
        border: 2px solid black;
        display: flex;
        justify-content: flex-end;
        font-size: 2.5rem;
        padding: 0.5rem;
        align-items: flex-end;
        background-color: rgb(61, 35, 35);
        color: #fff;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: inset 0 0 15px rgb(253, 11, 11)
        }

      .buttons {
        width: 95%;
        max-width: 390px;
        min-width: 50px;
        border: 1px solid rgb(253, 11, 11);
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;

        .buttons__memory {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;

          .buttons__memory-button {
            padding: 0.3rem 0.7rem;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
          }

          .buttons__memory-button:hover {
            border: 1px solid rgb(237, 236, 236);
            cursor: pointer;
            background-color: rgba(253, 11, 11, 0.452);
            box-shadow: 0 0 10px 5px rgb(253, 11, 11);
          }
        }

        .buttons__regular {
          display: flex;
          flex-wrap: wrap;
          gap: 5px;
          justify-content: center;
          color: black;

          .buttons__regular-button {
            width: 20%;
            min-height: 30px;
            border: 1px solid grey;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.3em 0.2rem ;
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
          }
          .buttons__regular-button:hover {
            background-color: rgb(250, 207, 210);
            box-shadow: 0px 0px 10px 3px rgb(253, 11, 11);
          }
        }
        .buttons__regular-button:last-child {
          background-color: rgb(21, 21, 188);
          color:#fff;
        }
        .buttons__regular-button:last-child:hover {
          background-color:rgb(17, 17, 217);
          box-shadow: 0px 0px 5px 3px rgb(0, 0, 107);
        }
      }
     }

     @media(max-width: 400px) {
        .history {
          display: none;
        }
      }
  }

</style>

<main class="main">
  <div class="content">
    <div class="calculator__header">
      <div class="menu">
        <img src="../assets/menu.svg" alt="menu">
      </div>
      <h1 class="title">{{title}}</h1>
    </div>
    <section class="display"> {{display}} </section>
    <section class="buttons">
      <article class="buttons__memory">
        <div class="buttons__memory-button" (click)="ResetMemory()">MC</div>
        <div class="buttons__memory-button" (click)="ShowMemory()">MR</div>
        <div class="buttons__memory-button" (click)="AddToMemory()">M+</div>
        <div class="buttons__memory-button" (click)="MinusFromMemory()">M-</div>
        <div class="buttons__memory-button" (click)="SetMemory()">MS</div>
      </article>
      <article class="buttons__regular">
        <div class="buttons__regular-button" (click)="Procent()">%</div>
        <div class="buttons__regular-button" (click)="ResetActual()" >CE</div>
        <div class="buttons__regular-button" (click)="Reset()" >C</div>
        <div class="buttons__regular-button"(click)="Delete()" >delete</div>

        <div class="buttons__regular-button">1/x</div>
        <div class="buttons__regular-button">x2</div>
        <div class="buttons__regular-button">2vx</div>
        <div class="buttons__regular-button"  (click)="ChooseChar('divide')">/</div>

        <div class="buttons__regular-button" (click)="ChooseButton(7)">7</div>
        <div class="buttons__regular-button" (click)="ChooseButton(8)">8</div>
        <div class="buttons__regular-button" (click)="ChooseButton(9)">9</div>
        <div class="buttons__regular-button" (click)="ChooseChar('multiple')">x</div>

        <div class="buttons__regular-button" (click)="ChooseButton(4)">4</div>
        <div class="buttons__regular-button" (click)="ChooseButton(5)">5</div>
        <div class="buttons__regular-button" (click)="ChooseButton(6)">6</div>
        <div class="buttons__regular-button" (click)="ChooseChar('minus')">-</div>

        <div class="buttons__regular-button" (click)="ChooseButton(1)">1</div>
        <div class="buttons__regular-button" (click)="ChooseButton(2)">2</div>
        <div class="buttons__regular-button" (click)="ChooseButton(3)">3</div>
        <div class="buttons__regular-button" (click)="ChooseChar('add')">+</div>

        <div class="buttons__regular-button" (click)="ChangeSymbol()">+/-</div>
        <div class="buttons__regular-button" (click)="ChooseButton(0)">0</div>
        <div class="buttons__regular-button">,</div>
        <div class="buttons__regular-button" (click)="Count()">=</div>
      </article>
    </section>
  </div>
</main>


<router-outlet></router-outlet>
